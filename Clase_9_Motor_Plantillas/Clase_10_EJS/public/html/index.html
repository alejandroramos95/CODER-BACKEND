<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Send Product</title>
</head>
<body style="background-color: black;">

  <h2 style="text-align: center; margin-top: 2cm; color: white;">Ingrese un producto para añadir</h2>
  <div class="row justify-content-center" style="background-color: rgb(83, 80, 80); border-radius: 30px; margin: 1cm;">
    <form id="Form" action="/productos" enctype="multipart/form-data" method="POST" style="margin: 1cm;">
      <div class="mb-3">
        <label for="tittle" class="form-label" style="color: white;">Título del producto</label>
        <input type="text" class="form-control" name="tittle" required>
      </div>
      <div class="mb-3">
        <label for="price" class="form-label" style="color: white;">Precio</label>
        <input type="number" min="0.1" step="any"class="form-control" name="price" required>
      </div>
      <div class="mb-3">
        <label for="link-url" class="form-label" style="color: white;">URL</label>
        <input type="url" class="form-control" name="thumbnail" required>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <div class="col text-center" style="margin-top: 2.5rem; margin-bottom: 3rem;">
    <a href="/productos" class="btn btn-outline-success" style="align-self: center;">Listar Productos</a>
  </div>

</body>
</html>
